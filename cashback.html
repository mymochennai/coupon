<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Oil Cashback Redemption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .qr-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-container img {
            max-width: 150px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
        }
        div {text-align: center;}
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- QR Code Display or Placeholder -->
                <div class="qr-container">
                    <img src="qrcode.png" alt="QR Code">
                    <p>Scan the QR code to redeem Cashback your to Your UPI account</p>
                </div>
                <div><b>OR</b></div>
                <!-- Step 1: Enter UPI ID -->
                <div class="card shadow p-4">
                    <h5 class="card-title text-center">Enter Your UPI ID</h5>
                    <div class="card-body">
                        <form id="phoneForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">UPI ID</label>
                                <input type="tel" class="form-control" id="upiid" placeholder="Enter your UPI ID" required>
                            </div>
                            <button type="button" class="btn btn-custom w-100" onclick="cashback()">Cash Back</button>
                        </form>
                    </div>
                </div>

                
                



             

 
 <!-- Bootstrap JS and Popper.js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
                                            
                        function cashback() {
                            alert("You selected 'Cash Back'. Processing payment...");
                            location.replace("dashboard.html")
                        }

 
                        

                       
 </script>

</body>
</html>
