<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Oil Cashback Redemption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .qr-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-container img {
            max-width: 150px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- QR Code Display or Placeholder -->
                <div class="qr-container">
                    <img src="qrcode.png" alt="QR Code">
                    <p>Scan the QR code on your product to begin</p>
                </div>

                <!-- Step 1: Enter Phone Number -->
                <div class="card shadow p-4">
                    <h5 class="card-title text-center">Enter Your Mobile Number</h5>
                    <div class="card-body">
                        <form id="phoneForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your mobile number" required>
                            </div>
                            <button type="button" class="btn btn-custom w-100" onclick="sendOTP()">Send OTP</button>
                        </form>
                    </div>
                </div>

                <!-- Step 2: OTP Verification -->
                <div class="card shadow p-4 mt-4" id="otpSection" style="display: none;">
                    <h5 class="card-title text-center">Verify OTP</h5>
                    <div class="card-body">
                        <form id="otpForm">
                            <div class="mb-3">
                                <label for="otpCode" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otpCode" placeholder="Enter the OTP sent to your mobile" required>
                            </div>
                            <button type="button" class="btn btn-custom w-100" onclick="verifyOTP()">Verify OTP</button>
                            
                        </form>
                    </div>
                </div>

                <!-- Step 3: Registration or Cashback -->
                <div class="card shadow p-4 mt-4" id="cashbackSection" style="display: none;">
                    <h5 class="card-title text-center">Redeem Cashback</h5>
                    <div class="card-body">
                        <form id="cashbackForm">
                            <div class="mb-3">
                                <h4>Select Your Option </h4>
                                <button type="button" class="btn btn-custom w-100" onclick="cashNow()">Cash Now</button><br><br>
                                <button type="button" class="btn btn-custom w-100" onclick="savePoints()">Save as Points</button>
                              
                            </div>
                        </form>
                    </div>
                </div>



             <!-- Step 4: Redeem Points -->
                <div class="card shadow p-4 mt-4" id="redeemSection" style="display: none;">
                    <h5 class="card-title text-center">Redeem Points</h5>
                    <div class="card-body">
                    <form id="redeemPoints">
                        <button type="button" class="btn btn-custom w-100" onclick="savePoints()">Save as Points</button>
                        <button type="button" class="btn btn-custom w-100" onclick="myFunction()">Logout</button>
                    </form>
                </div>
                 <!-- Step 5: Disply Points -->
                 <div class="card shadow p-4 mt-4" id="displySection" style="display: none;">
                    <h5 class="card-title text-center">Points</h5>
                    <div class="card-body">
                    <form id="displaySection">
                        <button type="button" class="btn btn-custom w-100" onclick="displayPoints()">Points</button>
                    </form>
                    </div>
                </div>

 
 <!-- Bootstrap JS and Popper.js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
                       //  Send OTP
                        function sendOTP() {
                            var phone = document.getElementById('phoneNumber').value;
                            if (phone) {
                                // Mock OTP sending
                                alert('OTP sent to ' + phone);
                                document.getElementById('otpSection').style.display = 'block';
                                document.getElementById('otpCode').focus();

                            }
                        }
                        //  Verify OTP
                        function verifyOTP() {
                            var otp = document.getElementById('otpCode').value;
                            if (otp) {
                                // Mock OTP verification
                                alert('OTP verified');
                                document.getElementById('cashbackSection').style.display = 'block';
                               // document.getElementById('userPhone').innerText = document.getElementById('phoneNumber').value;
                              //  document.getElementById('redeemCashback').focus();

                            }
                            else{
                            alert('OTP invalid');
                            }
                        }
                        //  Cash Back
                        function redeemCashback() {
                                alert('Cashback redeemed via UPI QR code');
                                document.getElementById('redeemSection').style.display = 'block';
                                document.getElementById('redeemCashback').focus();

                        }
                        function cashNow() {
                            alert("You selected 'Cash Now'. Processing payment...");
                            location.replace("cashback.html")
                        }

                        //  Save Points
                        function savePoints() {
                            alert("Your points will be saved."); 
                            document.getElementById('displaySection').style.display = 'block';
                            location.replace("dashboard.html")
                           // alert("Any Time you can Redeem your Points");
                        }
                        //  Display Points
                        function displaySection() {
                                alert('Cashback redeemed via UPI QR code');
                                document.getElementById('displaySection').style.display = 'block';
                                document.getElementById('displaySection').focus();
                               

                        }
                        function myFunction() {
                                location.replace("index.html")
                        }
                       
                        

                       
 </script>

</body>
</html>
